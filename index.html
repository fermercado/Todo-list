<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>todo-list</title>
  </head>
  <body>
    <div class="todo">
      <div class="todo__title">TODO - LIST</div>

      <div class="todo__new-item" id="newItem">
        <input
          type="text"
          placeholder="Digite e pressione enter para adicionar a tarefa"
        />
      </div>

      <div class="taskNames">
        <h2>Tarefas</h2>
        <h2>Fazendo</h2>
        <h2>Concluido</h2>
      </div>
      <div id="flex"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
